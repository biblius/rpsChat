<app-button *ngIf="!errorMessage" text="Create user" 
color="{{showAddUser ? 'rgb(100, 24, 24)' : 'green'}}"
    (btnClick)="toggleAddUser()"></app-button>
<app-add-user *ngIf="showAddUser" (onSubmitCredentials)="createUser($event)"></app-add-user>

<h2 class="error-msg" *ngIf="errorMessage">
    Please <a routerLink="/login">login</a> to continue
</h2>

<div *ngIf="!errorMessage" class="users-list">
    <app-user-dash class="user-dash" *ngFor="let user of users" [user]="user" (onDeleteUser)="deleteUser(user)"></app-user-dash>
</div>
